<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recognition-results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resultado</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="image">
      <ion-img *ngIf="imageUrl" [src]="imageUrl"></ion-img>
    </div>
    <div class="name">
      <ion-item>
        <h1>{{getJsonValue?.data?.name}}</h1>
      </ion-item>
    </div>
    <div class="description">
      <ion-text>
        <h2>{{getJsonValue?.data?.description}}</h2>
      </ion-text>
    </div>
    <div class="try_again">
      <ion-button [routerLink]="['/image-capture']">Realizar otra vez</ion-button>
    </div>
  </div>
</ion-content>
