<ion-content [fullscreen]="true">
  <ion-header color="light">
  <ion-toolbar color="light">
    <img src="assets/icon/Capture-icon.png">
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  <div class="container">

    <div class="card-container">
      <div class="card">
        <div class="image">
          <ion-img *ngIf="imageUrl" [src]="imageUrl"></ion-img>
        </div>
        <div class="nombre">
          <h1>{{getJsonValue?.data?.name}}</h1>
        </div>
        <div class="descripcion">
          <h2>{{getJsonValue?.data?.description}}</h2>
        </div>
      </div>
    </div>
    <div class="audio">
      <ion-button size="large" fill="clear" id="back"><ion-icon name="play-back"></ion-icon></ion-button>
      <ion-button size="large" fill="clear" id="play/pause"><ion-icon name="play"></ion-icon></ion-button>
      <ion-button size="large" fill="clear" id="advance"><ion-icon name="play-forward"></ion-icon></ion-button>
    </div>
  </div>
</ion-content>
