<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>SALUDOS</h1>
    <!-- Botón para redirigir a la página Home -->
    <ion-button [routerLink]="['/home']" expand="full" color="primary">
      Ir a Home
    </ion-button>
  </div>
</ion-content>
