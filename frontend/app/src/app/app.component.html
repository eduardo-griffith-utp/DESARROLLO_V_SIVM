<!-- demostracion ejecutable en la web del Splash Screen -->
<div *ngIf="showSplash" class="web-splash">
  <div class="web-splash-container">
    <div class="web-splash-card">
      <div class="web-splash-img"><img src="assets/splash.png" alt="Splash"/></div>
      <div class="web-splash-title"><h1>VisioAI</h1></div>
      <div class="web-splash-desc"><h2>Identificaci√≥n Visual de Materiales</h2></div>
    </div>
    <div class="web-splash-bar">
      <ion-progress-bar [value]="progress"></ion-progress-bar>
    </div>
  </div>
</div>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-tab-bar>
    <ion-tab-button tab="1" [routerLink]="['/home']">
      <img src="assets/icon/Home-icon.png" style="width: auto; height: auto;">
    </ion-tab-button>
    <ion-tab-button tab="2" [routerLink]="['/image-capture']">
      <img src="assets/icon/Camera-icon.png" style="width: auto; height: auto;">
    </ion-tab-button>
    <ion-tab-button tab="3" [routerLink]="['/history']">
      <img src="assets/icon/History-icon.png" style="width: auto; height: auto;">
    </ion-tab-button>    
    <ion-tab-button tab="3" [routerLink]="['/settings']">
      <img src="assets/icon/Settings-icon.png" style="width: auto; height: auto;">
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
